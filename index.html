<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="highscore">highscore</div>
    <h4 class="timeLeft">Time Left:<span id="timer">00</span></h4>
  
    <div class="container">
        <div id="questionBox" class="hide">
            <div id="question" class="question">What if this was the length of the question?</div>
            <div id="answerBtns" class="answer-Btns">
                <button class="btn">This is answer number 1</button>
                <button class="btn">This is answer number 2</button>
                <button class="btn">This is answer number 3</button>
                <button class="btn">This is answer number 4</button>
            </div>
        </div>
        <div class="start">
            <div id="startBtn" class="start-btn">
                Are you ready to start the quiz? 
            <button>start</button>
        </div> 
        <div class="next">
            <div id="nextBtn" class="next-btn">
                <p>Current Score: <span id="score"></span></p>
                <input id="user" type="text" placeholder="Enter User name" />
                <button>Save User score</button>
            </div>
        </div>
    </div>
    
<script src="./assets/script/script.js"></script>
    
</body>
</html>
